{% load i18n %}
{% load addcss %}
                            <form action="{% url url %}" method="post">{% csrf_token %}
                            {% if id %}<input type="hidden" name="id_record" id="id_record" value="{{ id }}"/>{% endif %}
					        <input type="hidden" name="action" value="modifie"/>
                            {% for field in form %}
								<div class="control-group"><label class="control-label" for="{{ field.id_for_label }}">{{ field.label }}</label><div class="controls">{{field|addcss:"form-control"}}</div></div>
                                 {% for error in field.errors %}<div class="alert alert-danger">{{ error|escape }}</div>{% endfor %}
					        {% endfor %}<br>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Save" %}</button>
                            </form>
